<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rails Chat</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		.centered {
			float: none;
			margin: 0 auto;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Rails & Vue Chat</h1>
			</div>
		</div>
        <hr>
        <form>
            <div class="row text-center">
                <div class="col-md-5 centered">
                    <label for="room_name">Oda İsmini Giriniz:</label>
                    <input type="text" required id="room_name" placeholder="Oda adını giriniz." class="form-control text-center" style="height: 50px; font-size: 25px; border-radius: 5px">
                </div>

                <div class="row text-center" style="margin-top: 20px">
                    <div class="col-md-5 centered">
                        <label for="nickname">Takma Adınızı Giriniz.</label>
                        <input type="text" required placeholder="Takma Adınız." class="form-control text-center" style="height: 50px; font-size: 25px; border-radius: 5px">
                    </div>
                </div>

                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-5 centered">
                        <button class="btn btn-lg btn-success" style="width: 200px"><b>Oluştur</b></button>
                    </div>
                </div>
            </div>
        </form>
	</div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
